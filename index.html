<!DOCTYPE html>
<html lang="fr">

<head>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./sass/layout/style.css">
    <link rel="stylesheet" href="./sass/componnents/_header.scss">
    <link rel="stylesheet" href="./sass/componnents/_main.scss">

    <title>ohmyfood homepage</title>
</head>
<body>
    <header>
        <!--LOGO-->
        <nav class="logo">
            <a href="index.html">
                <img src="images/logo/ohmyfood.png" alt="logo">
            </a>
        </nav>
        <!--LOCATION-->
        <section class="location">
            <i class="fa-solid fa-location-dot" style="color: #353535;"></i>
            <p class="location-text">Paris, Belleville</p>
        </section>
    </header>
    
    <main>
        <!-- TITLE-->
        <section class="first">
            <h1 class="first__titles">Reservez le menu qui vous convient</h1>
            <p class="first__subtitle">Découvrez des restaurants d'exceptions sélectionnés par nos soins</p>
            <a class="first__btn">Explorez nos restaurants</a>
        </section>

        <!--EXPLICATION-->
        <section class="explication">
            <div class="container">
              <h2 class="explication__title">Fonctionnement</h2>
              <ol class="explication__steps">
                <li class="explication__step">
                  <i class="explication__icon fas fa-mobile-alt"></i>
                  <span class="text">Choisissez un restaurant</span>
                </li>
                <li class="explication__step">
                  <i class="explication__icon fas fa-list-ul"></i>
                  <span class="text">Composez votre menu</span>
                </li>
                <li class="explication__step">
                  <i class="explication__icon fas fa-store"></i>
                  <span class="text">Dégustez au restaurant</span>
                </li>
              </ol>
            </div>
          </section>


    </main>
    
    <footer></footer>
</body>
